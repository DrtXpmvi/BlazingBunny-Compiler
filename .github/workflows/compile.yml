name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install PyInstaller and deps
        run: |
          pip install pyinstaller cryptography requests

      - name: Copy client file
        run: cp source/Client1_decrypter.py client.py

      - name: Build EXE
        run: pyinstaller --onefile client.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: client-exe
          path: dist/client.exe
