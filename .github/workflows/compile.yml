name: Compile Client Executable

on:
  workflow_dispatch:
    inputs:
      filename:
        description: "Name of uploaded Python file inside 'source/'"
        required: true
      key:
        description: "Auth key"
        required: true

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate key
        shell: powershell
        run: |
          if ("${{ github.event.inputs.key }}" -ne "${{ secrets.COMPILE_KEY }}") {
            Write-Error "Invalid key"
            exit 1
          }

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install nuitka cryptography requests

      - name: Copy uploaded file to working filename
        run: |
          cp "source/${{ github.event.inputs.filename }}" client.py

      - name: Compile with Nuitka
        run: |
          python -m nuitka --onefile --standalone client.py
        shell: bash

      - name: Find exe
        id: findexe
        run: |
          # Nuitka places exe in current dir when --onefile on Windows
          if [ -f client.exe ]; then echo "exe=client.exe" >> $GITHUB_OUTPUT; exit 0; fi
          # fallback: search
          exe_path=$(find . -maxdepth 2 -type f -name "*.exe" | head -n1 || true)
          if [ -z "$exe_path" ]; then echo "No exe"; exit 1; fi
          echo "exe=$exe_path" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-exe
          path: ${{ steps.findexe.outputs.exe }}

