name: Build Windows EXE

on:
  workflow_dispatch:
    inputs:
      filename:
        description: "Name of the Python file to compile (inside /source)"
        required: true
        type: string
      key:
        description: "Encryption key (not used here but kept for API compatibility)"
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install PyInstaller and deps
        run: |
          pip install pyinstaller cryptography requests

      - name: Copy client file (Windows-safe)
        run: |
          Copy-Item "source/${{ github.event.inputs.filename }}" "client.py"
          echo "Copied source file to client.py"

      - name: Build EXE
        run: |
          pyinstaller --onefile client.py

      - name: Debug dist structure
        run: |
          echo "Dist folder:"
          dir dist
          echo "Client folder:"
          dir dist\client

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: client-exe
          path: dist/client/client.exe
