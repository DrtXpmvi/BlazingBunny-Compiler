name: Compile Client Executable

on:
  workflow_dispatch:
    inputs:
      filename:
        description: "Name of uploaded Python file inside 'source/'"
        required: true
        type: string
      key:
        description: "Auth key"
        required: true
        type: string

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate key
        shell: powershell
        run: |
          if ("${{ github.event.inputs.key }}" -ne "${{ secrets.COMPILE_KEY }}") {
              Write-Error "Invalid key"
              exit 1
          }

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install nuitka cryptography requests
        shell: bash

      - name: Copy uploaded file to working filename
        run: |
          cp "source/${{ github.event.inputs.filename }}" client.py
        shell: bash

      - name: Download Dependencies
        shell: powershell
        run: |
          $dwPath = "$env:USERPROFILE\NuitkaDepends"
          New-Item -ItemType Directory -Force -Path $dwPath
          $url = "https://github.com/lucasg/Dependencies/releases/download/v1.11.1/Dependencies_x64_Release.zip"
          Invoke-WebRequest -Uri $url -OutFile "$dwPath\deps.zip"
          Expand-Archive -Path "$dwPath\deps.zip" -DestinationPath $dwPath
          Write-Host "Dependencies downloaded to $dwPath"

      - name: Compile with Nuitka
        shell: bash
        run: |
          export NUITKA_DEPENDENCY_WALKER="$HOME/NuitkaDepends/Dependencies.exe"
          python -m nuitka --onefile --standalone client.py

      - name: Find exe
        id: findexe
        run: |
          if [ -f client.exe ]; then echo "exe=client.exe" >> $GITHUB_OUTPUT; exit 0; fi
          exe_path=$(find . -maxdepth 2 -type f -name "*.exe" | head -n1 || true)
          if [ -z "$exe_path" ]; then echo "No exe found"; exit 1; fi
          echo "exe=$exe_path" >> $GITHUB_OUTPUT
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-exe
          path: ${{ steps.findexe.outputs.exe }}
