name: Compile Client Executable

on:
  workflow_dispatch:
    inputs:
      filename:
        description: "Name of uploaded Python file inside 'source/'"
        required: true
        type: string
      key:
        description: "Auth key"
        required: true
        type: string

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      # 1ï¸âƒ£ Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Validate the compile key
      - name: Validate key
        shell: powershell
        run: |
          if ("${{ github.event.inputs.key }}" -ne "${{ secrets.COMPILE_KEY }}") {
              Write-Error "Invalid key"
              exit 1
          }

      # 3ï¸âƒ£ Install Python 3.10
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 4ï¸âƒ£ Install build dependencies
      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install nuitka cryptography requests
        shell: bash

      # 5ï¸âƒ£ Copy uploaded Python file
      - name: Copy uploaded file to working filename
        run: |
          cp "source/${{ github.event.inputs.filename }}" client.py
        shell: bash

      # 6ï¸âƒ£ Download Dependencies (modern Dependency Walker replacement)
      - name: Download Dependencies
        shell: powershell
        run: |
          $dwPath = "$env:USERPROFILE\NuitkaDepends"
          New-Item -ItemType Directory -Force -Path $dwPath
          $url = "https://github.com/lucasg/Dependencies/releases/download/v1.11.1/Dependencies_x64_Release.zip"
          Invoke-WebRequest -Uri $url -OutFile "$dwPath\deps.zip"
          Expand-Archive -Path "$dwPath\deps.zip" -DestinationPath $dwPath
          Write-Host "Dependencies downloaded to $dwPath"

      # 7ï¸âƒ£ Set environment variable for Nuitka
      - name: Set Nuitka dependency walker env
        shell: powershell
        run: |
          $env:NUITKA_DEPENDENCY_WALKER = "$env:USERPROFILE\NuitkaDepends\Dependencies.exe"
          Write-Host "NUITKA_DEPENDENCY_WALKER=$env:NUITKA_DEPENDENCY_WALKER"

      # 8ï¸âƒ£ Compile with Nuitka
      - name: Compile with Nuitka
        run: python -m nuitka --onefile --standalone client.py
        shell: bash

      # 9ï¸âƒ£ Find the generated EXE
      - name: Find exe
        id: findexe
        run: |
          if [ -f client.exe ]; then echo "exe=client.exe" >> $GITHUB_OUTPUT; exit 0; fi
          exe_path=$(find . -maxdepth 2 -type f -name "*.exe" | head -n1 || true)
          if [ -z "$exe_path" ]; then echo "No exe found"; exit 1; fi
          echo "exe=$exe_path" >> $GITHUB_OUTPUT
        shell: bash

      # ðŸ”Ÿ Upload the compiled EXE as an artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-exe
          path: ${{ steps.findexe.outputs.exe }}
