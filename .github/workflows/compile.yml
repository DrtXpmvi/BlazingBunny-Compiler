name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Upgrade pip & install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install nuitka cryptography requests

      - name: Copy client file
        shell: powershell
        run: Copy-Item "source/Client1_decrypter.py" -Destination "client.py" -Force

      - name: Download Dependencies.exe for Nuitka
        shell: powershell
        run: |
          $dwPath = "$env:USERPROFILE\NuitkaDepends"
          New-Item -ItemType Directory -Force -Path $dwPath
          $url = "https://github.com/lucasg/Dependencies/releases/download/v1.11.1/Dependencies_x64_Release.zip"
          $zipPath = "$dwPath\deps.zip"
          Invoke-WebRequest -Uri $url -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $dwPath -Force
          Write-Host "Dependencies downloaded to $dwPath"

      - name: Compile client.py with Nuitka
        shell: powershell
        run: |
          $env:NUITKA_DEPENDENCY_WALKER="$env:USERPROFILE\NuitkaDepends\Dependencies.exe"
          python -m nuitka --onefile --standalone client.py

      - name: Upload compiled EXE
        uses: actions/upload-artifact@v4
        with:
          name: client-exe
          path: client.exe
